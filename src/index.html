<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Machine</title>
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="jumbotron">
        <h1> Currency Exchange </h1>
      </div>
      <form id="submit">
      <label for="currency">Enter your amount in USD</label>
      <input type="number" id="usd"> 
      <label for="convertTo">Choose a currency to convert to</label>
        <select name="currencyToConvertTo" id="convertTo">
          <option value="CAD">Canadian Dollar</option>
          <option value="AUD">Australian Dollar</option>
          <option value="EUR">Euro</option>
          <option value="HKD">Hong Kong Dollar</option>
          <option value="JPY">Japanese Yen</option>
          <option value="MXN">Mexican Peso</option>
          <option value="NOK">Norwegian Krone</option>
          <option value="NZD">New Zealand Dollar</option>
        </select>
        <button type="submit" class="btn btn-outline-success" id="btn">Enter</button>
      </form>
      <div id="result">
        <h1>The converted currency is... </h1>
        <h1 id="result"></h1>
        <h1 id="currency"></h1>
        <h1 id="result2"></h1>
      </div>
    </div>
  </body>
  </html>
